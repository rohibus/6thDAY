
<div class="container">
    <table>
        <tr>
            <td>ID</td>
            <td><input type="number" [(ngModel)]="pid"></td>
        </tr>
        <tr>
            <td>NAME</td>
            <td><input type="text" [(ngModel)]="pname"></td>
        </tr>
        <tr>
            <td>PRICE</td>
            <td><input type="number" [(ngModel)]="price"></td>
        </tr>
        <tr>
            <td>STOCK</td>
            <td><input type="number" [(ngModel)]="stock"></td>
        </tr>
        <tr>
            <td colspan="2">
                    <button (click)="Add()">NEW</button>
            </td>
        </tr>
    </table>
</div>
